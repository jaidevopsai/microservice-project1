name: Dependency Audit

on:
  schedule:
    - cron: '0 0 * * 0' # Runs weekly on Sunday
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm audit --audit-level=high